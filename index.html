<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routine Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
      <div class="splash-content">
        <div class="splash-logo">ðŸ“š</div>
        <h1 class="splash-title">DIU Routine Generator</h1>
        <p class="splash-subtitle">Create and download your weekly class routine</p>
        <div class="splash-loader">
          <div class="loader-bar"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <header>
        <h1>DIU Routine Generator</h1>
        <p class="subtitle">Create and download your weekly class routine</p>
      </header>

      <div class="main-content">
        <!-- Form Section -->
        <section class="form-section">
          <h2>Add Class</h2>
          <form id="classForm" class="class-form">
      
            <div class="form-row">
              <div class="form-group">
                <label for="day">Day *</label>
                <select id="day" name="day" required>
                  <option value="">Select Day</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                </select>
              </div>

              <div class="form-group">
                <label>Time Slot *</label>
                <div class="time-slot-picker">
                  <input type="time" id="startTime" name="startTime" required />
                  <span class="time-separator">to</span>
                  <input type="time" id="endTime" name="endTime" required />
                  <input type="hidden" id="timeSlot" name="timeSlot" />
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="subjectName">Subject Name *</label>
                <input
                  type="text"
                  id="subjectName"
                  name="subjectName"
                  placeholder="e.g., Mathematics"
                  required
                />
              </div>

              <div class="form-group">
                <label for="classType">Class Type *</label>
                <select id="classType" name="classType" required>
                  <option value="">Select Type</option>
                  <option value="Theory">Theory</option>
                  <option value="Practical">Practical</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="roomNumber">Room Number *</label>
                <input
                  type="text"
                  id="roomNumber"
                  name="roomNumber"
                  placeholder="e.g., 101"
                  required
                />
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Add Class</button>
              <button type="button" id="clearAll" class="btn btn-secondary">
                Clear All
              </button>
            </div>
          </form>

          <div class="classes-list" id="classesList">
            <h3>Added Classes (<span id="classCount">0</span>)</h3>
            <div id="classesContainer"></div>
          </div>
        </section>

        <!-- Preview Section -->
        <section class="preview-section">
          <div class="preview-header">
            <h2>Routine Preview</h2>
            <button id="downloadBtn" class="btn btn-download" disabled>
              <svg
                class="icon icon-download"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2.25a.75.75 0 0 1 .75.75v11.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 1 1 1.06-1.06l3.22 3.22V3a.75.75 0 0 1 .75-.75ZM6.75 15a.75.75 0 0 1 .75.75v2.25a2.25 2.25 0 0 0 2.25 2.25h6a2.25 2.25 0 0 0 2.25-2.25V15.75a.75.75 0 0 1 1.5 0v2.25A3.75 3.75 0 0 1 15.75 21h-6a3.75 3.75 0 0 1-3.75-3.75V15.75a.75.75 0 0 1 .75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
              Download Routine
            </button>
          </div>

          <div id="routinePreview" class="routine-preview">
            <div class="table-wrapper">
              <div class="preview-placeholder">
                <p>Add classes to see the routine preview</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Download canvas (hidden) -->
    <div id="downloadCanvas" style="position: absolute; left: -9999px"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
